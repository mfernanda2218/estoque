<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estoque do Mercado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="carrinho-de-compras.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Gestão de Estoque</h1>

        <section class="form-section">
            <form id="productForm">
                <input type="hidden" id="productId" />

                <label for="name">Produto:</label>
                <input type="text" id="name" placeholder="Nome do produto" required />

                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" placeholder="Quantidade" required />

                <label for="price">Preço:</label>
                <input type="number" id="price" placeholder="Preço" step="0.01" required />

                <div class="new-category">
                    <input type="text" id="newCategoryInput" placeholder="Nova categoria" />
                    <button type="button" id="addCategoryBtn">Adicionar Categoria</button>
                </div>

                <button type="submit">Salvar Produto</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Produtos Cadastrados</h2>
            <ul id="productList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
